<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Util.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <center>
    <H1>Roller Coasters Of The World!!!</H1>
    <h3> If you are love rollercoasters but aren't sure which is best for you,<br>then this is the right place for you!</h3>
    
    <select name="material" id="material">
        <option value="-1">Please Select Material Preferance</option>
    <option value="0">Steel</option>
    <option value="1">Wood</option></select>
    
    <select name="region" id="region">
        <option value="-1">Please Select Region</option>
    <option value="0">Europe</option>
    <option value="1">North America</option>
    <option value="2">Latin America</option>
    </select>

</body>
<div><br>Speed Of Roller Coaster
    <br>
<label>Speed (km/h): </label>
<Label id="sliderVal"></Label><input oninput="showSpeed()" type="range" min="16" max="125" value="16" class="slider" id="coasterSpeed">
</div>

<div><br>Height Of Roller Coaster
    <br>
<label>Height(meters): </label>
<Label id="sliderValue"></Label><input oninput="showHeight()" type="range" min="3" max="130" value="3" class="slider" id="coasterHeight">
</div>

<div><br>Length Of Roller Coaster
    <br>
<label>Length(meters): </label>
<Label id="sliderNum"></Label><input oninput="showLength()" type="range" min="60" max="2300" value="60" class="slider" id="coasterLength">
</div>
<br>

<button onclick="createlist()">Find My Coaster!</button>

<div id="output">

</div>
</html>
