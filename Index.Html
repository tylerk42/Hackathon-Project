<header>
    <H1>Roller Coasters Of The World!!!</H1>
    <h3> If you love rollercoasters but aren't sure which is best for you,then this is the right place for you!</h3>
</header>

<body>
        <center>
   
    
    <select name="material" id="material">
        <option value="-1">Please Select Material Preferance</option>
    <option value="Steel">Steel</option>
    <option value="Wood">Wood</option></select>
    
    <select name="region" id="region">
        <option value="-1">Please Select Region</option>
    <option value="Europe">Europe</option>
    <option value="North America">North America</option>
    <option value="Latin America">Latin America</option>
    </select>

</body>
<div><br>Speed Of Roller Coaster
    <br>
<label>Speed (m/h): </label>
<Label id="sliderVal"></Label><input oninput="showSpeed()" type="range" min="9" max="77" value="16" class="slider" id="coasterSpeed">
</div>

<div><br>Height Of Roller Coaster
    <br>
<label>Height(feet): </label>
<Label id="sliderValue"></Label><input oninput="showHeight()" type="range" min="9" max="430" value="3" class="slider" id="coasterHeight">
</div>

<div><br>Length Of Roller Coaster
    <br>
<label>Length(feet): </label>
<Label id="sliderNum"></Label><input oninput="showLength()" type="range" min="190" max="7550" value="60" class="slider" id="coasterLength">
</div>
<br>
Would you Like inversions?
<button onclick="inversionTrue()">Yes!</button>
<button onclick="inversionFalse()">No Thanks</button>
<br>
<br>
<button onclick="createlist()">Find My Coaster!</button>

<div class="outputBox">
    <p id="output">   </p>
</div>
